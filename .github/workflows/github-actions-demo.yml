name: Build and Publish to Registry

on: [push]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: testing    # Add your cluster name here.
  DEPLOYMENT_NAME: gke-test # Add your deployment name here.
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build and Publish
    runs-on: ubuntu-latest
    environment: dev

    steps:
      # Notify Slack before setup begins
      - name: Notify Slack before setup
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Frontend Deployment Begins*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Deployment Begins*"
                  }
                }
              ]
            }

      - name: Checkout
        uses: actions/checkout@v3

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Notify Slack on setup success
      - name: Notify Slack on setup success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 1 - Setup gcloud CLI succeeded ✅."
            }

      # Notify Slack on setup failure
      - name: Notify Slack on setup failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 1 - Setup gcloud CLI failed ❌."
            }

      # Configure Docker to use the gcloud command-line tool as a credential helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker

      # Notify Slack on Docker configuration success
      - name: Notify Slack on Docker configuration success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 2 - Configure Docker to use the gcloud command-line tool as a credential was succeeded ✅."
            }

      # Notify Slack on Docker configuration failure
      - name: Notify Slack on Docker configuration failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 2 - Configure Docker to use the gcloud command-line tool as a credential was failed ❌."
            }

      # Get the GKE credentials so we can deploy to the cluster
      - uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      # Build image 
      - name: Build image
        run: |-
          docker build . -t "us.gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" -f Dockerfile
       
      # Notify Slack on Build image success
      - name: Notify Slack on Build image success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 3 - Build image was succeeded ✅."
            }

      # Notify Slack on Build image failure
      - name: Notify Slack on Build image failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 3 - Build image was failed ❌."
            }
 
      # Publish image 
      - name: Publish image
        run: |-
          docker push "us.gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
       
      # Notify Slack on Publish image success
      - name: Notify Slack on Publish image success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 4 - Publish image was succeeded ✅."
            }

      # Notify Slack on Publish image failure
      - name: Notify Slack on Publish image failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 4 - Publish image was failed ❌."
            }

      # Setup kubectl
      - name: Setup kubectl
        run: |-
          gcloud components install kubectl
        
      # Notify Slack on Setup kubectl success
      - name: Notify Slack on Setup kubectl success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 5 - Setup kubectl was succeeded ✅."
            }

      # Notify Slack on Setup kubectl failure
      - name: Notify Slack on Setup kubectl failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 5 - Setup kubectl was failed ❌."
            }

      # Setup gke-gcloud-auth-plugin
      - name: Setup gke-gcloud-auth-plugin
        run: |-
          gcloud components install gke-gcloud-auth-plugin

      # Get GKE Credentials
      - name: Get GKE Credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --region "$GKE_REGION"

      # Set up Kustomize
      - name: Set up Kustomize
        run: |-
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      # Notify Slack on Setup Kustomize success
      - name: Notify Slack on Setup Kustomize success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 6 - Setup Kustomize was succeeded ✅."
            }

      # Notify Slack on Setup Kustomize failure
      - name: Notify Slack on Setup Kustomize failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 6 - Setup Kustomize was failed ❌."
            }

      # Deploy the Docker image to the GKE cluster
      - name: Deploy to dev
        run: |-
          ./kustomize edit set image us.gcr.io/PROJECT_ID/IMAGE:GITHUB_SHA=us.gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
          ./kustomize build . | kubectl apply -f - -n dev
          kubectl get services -o wide -n dev

      # Notify Slack on Deploy to dev success
      - name: Notify Slack on Deploy to dev success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 7 - Deploy the Docker image to the GKE cluster was succeeded ✅."
            }

      # Notify Slack on Deploy to dev failure
      - name: Notify Slack on Deploy to dev failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Step 7 - Deploy the Docker image to the GKE cluster was succeeded was failed ❌."
            }
