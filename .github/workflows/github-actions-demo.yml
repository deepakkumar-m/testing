name: Build and Publish to Registry

on: [push]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: testing    # Add your cluster name here.
  DEPLOYMENT_NAME: gke-test # Add your deployment name here.
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build and Publish
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Setup gcloud CLI
    - name: Setup gcloud CLI
      uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}
      # Add Slack notification for success and failure
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        gcloud config list
        if [ $? -eq 0 ]; then
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Setup gcloud CLI step completed successfully"}' $SLACK_WEBHOOK_URL
        else
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Setup gcloud CLI step failed"}' $SLACK_WEBHOOK_URL
        fi
