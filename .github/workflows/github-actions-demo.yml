name: Build and Publish to Registry

on: [push]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: testing # Add your cluster name here.
  GKE_REGION: us-east1 # Add your cluster zone here.
  DEPLOYMENT_NAME: gke-test # Add your deployment name here.
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build and Publish
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Build and Push Docker Image
      run: |
        # Your build and push commands here

       # Send a Slack notification with a custom payload
    - name: Slack Notification
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "attachments": [
            {
              "fallback": "Build and Publish to Registry job completed successfully.",
              "color": "good",
              "pretext": "Build and Publish to Registry",
              "fields": [
                {
                  "title": "Status",
                  "value": "Success",
                  "short": true
                },
                {
                  "title": "Project ID",
                  "value": "'${{ env.PROJECT_ID }}'",
                  "short": true
                },
                {
                  "title": "Cluster",
                  "value": "'${{ env.GKE_CLUSTER }}'",
                  "short": true
                },
                {
                  "title": "Region",
                  "value": "'${{ env.GKE_REGION }}'",
                  "short": true
                }
              ]
            }
          ]
        }' $SLACK_WEBHOOK_URL

