name: Build and Publish to Registry

on: [push]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: testing # Add your cluster name here.
  GKE_REGION: us-east1 # Add your cluster zone here.
  DEPLOYMENT_NAME: gke-test # Add your deployment name here.
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build and Publish
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Setup gcloud CLI
    - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
      with:
        project_id: ${{ secrets.GKE_PROJECT }}

    - name: Build and Push Docker Image
      run: |
        # Your build and push commands here

    - name: Slack notification on success
      if: success()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: GitHub Actions
        SLACK_MESSAGE: "Docker image built and pushed to Docker Hub successfully! Branch: ${{ github.event.ref }} Custom Message: Your custom message here"
        SLACK_COLOR: good
