name: Slack Notification

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"This is a test notification"}' $SLACK_WEBHOOK_URL
